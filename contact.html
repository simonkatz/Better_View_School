    <div id="header"></div>


    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="col-lg-12  text-center">
                <div class="row">
                    <div class="col-lg-12 text-center heading">
                        <h2 class="section-heading">Contact Us</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-md-offset-1">
                <div class="row">
                    <div class="col-sm-3 contact-item">
                        <span class="ion-iphone red"></span>
                        <p>(0414) 510-213</p>
                        <p>(0772) 426-731</p>
                        <p>(0754) 426-731</p>
                    </div>
                    <div class="col-sm-6 contact-item">
                        <span class="ion-paper-airplane orange"></span>
                        <p>Location:</p>
                        <p>Najjanankumbi, 5KM along Entebbe Road.</p>
                        <p>Next to freedom City</p> 
                    </div>
                    <div class="col-sm-3 contact-item">
                        <span class="ion-email-unread green"></span>
                        <p>Better View School</p>
                        <p>P.O.Box 7763, Kampala</p>
                        <p><a href="mailto:betterviewschool@yahoo.com">BetterViewSchool@yahoo.com</a></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
